name: Test Create Pattern Page
on:
  workflow_dispatch:
    inputs:
      pattern:
        description: 'Pattern page to create'
        required: true
        type: choice
        options:
          - contact
          - fancy-link
          - horizontal
          - posts
          - quote
          - stack
          - subject
jobs:
  create-pattern-page:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pattern Page
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.UTKWDS_HOST }}
          username: ${{ secrets.UTKWDS_USER }}
          key: ${{ secrets.WPE_SSHG_KEY_PRIVATE }}
          SCRIPT: chmod +x sites/wds1dev/wp-content/themes/utkwds/tests/scripts/create-pattern-page.sh | ./sites/wds1dev/wp-content/themes/utkwds/tests/scripts/create-pattern-page.sh "${{ github.event.inputs.pattern }}" 
