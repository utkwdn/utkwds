name: Test Create Pattern Page
on:
  workflow_dispatch:
    inputs:
      pattern:
        description: 'Pattern page to create'
        required: true
        type: choice
        options:
          - contact
          - fancy-link
          - horizontal
          - posts
          - quote
          - stack
          - subject
jobs:
  create-pattern-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install Theme Dependencies
        run: npm ci

      - name: Build Theme
        run: npm run dist
      
      - name: Create Pattern Page
        uses: wpengine/github-action-wpe-site-deploy@v3
        with:
          WPE_SSHG_KEY_PRIVATE: ${{ secrets.WPE_SSHG_KEY_PRIVATE }}
          WPE_ENV: wds1dev
          SRC_PATH: dist/utkwds
          REMOTE_PATH: wp-content/themes
          SCRIPT: utkwds/tests/scripts/create-pattern-page.sh "${{ github.event.inputs.pattern }}"
